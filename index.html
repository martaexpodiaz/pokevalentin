<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te elijo a ti ðŸ’–</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fce4ec;
    font-family: Arial, sans-serif;
    flex-direction: column;
    overflow: hidden;
    transition: background 1s ease;
  }
  body.dark { background: #2b2b2b; }

  .pokeball {
    width: 200px;
    height: 200px;
    position: relative;
    cursor: pointer;
    z-index: 2;
  }
  .top, .bottom {
    width: 200px;
    height: 100px;
    position: absolute;
    left: 0;
    border: 8px solid black;
    box-sizing: border-box;
  }
  .top {
    top: 0;
    background: #e53935;
    border-bottom: none;
    border-radius: 200px 200px 0 0;
    transform-origin: bottom center;
    transition: transform 1s ease;
  }
  .bottom {
    bottom: 0;
    background: white;
    border-top: none;
    border-radius: 0 0 200px 200px;
  }
  .line {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 8px;
    background: black;
    transform: translateY(-50%);
    z-index: 2;
  }
  .button {
    width: 40px;
    height: 40px;
    background: white;
    border: 6px solid black;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
  }
  .open .top { transform: rotateX(140deg); }
  .shake { animation: shake 0.6s; }
  @keyframes shake {
    0% { transform: rotate(0); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
    100% { transform: rotate(0); }
  }

  .surprise {
    display: none;
    margin-top: 30px;
    text-align: center;
    max-width: 340px;
    color: white;
  }

  .heart {
    position: fixed;
    font-size: 22px;
    animation: floatUp 2s ease forwards;
  }
  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120px); opacity: 0; }
  }

  button {
    margin-top: 20px;
    padding: 10px 18px;
    border: none;
    border-radius: 20px;
    background: #ff80ab;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  button:hover { transform: scale(1.05); }
</style>
</head>
<body>

<div class="pokeball" id="ball">
  <div class="top"></div>
  <div class="line"></div>
  <div class="button"></div>
  <div class="bottom"></div>
</div>

<div class="surprise" id="surprise">
  <h2 id="title"></h2>
  <p id="message"></p>
  <button onclick="sendKiss()">ðŸ’‹ Te mando un besito virtual &lt;3</button>
</div>

<audio id="captureSound">
  <source src="https://themushroomkingdom.net/sounds/wav/pokemon_red_blue/pokemon-caught.wav" type="audio/wav">
</audio>

<script>
const titleText = "Te elijo a ti â¤ï¸";
const messageText = "Aunque estemos lejos, siempre estÃ¡s conmigo. Feliz San ValentÃ­n ðŸ’•";

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.top = "65%";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 2000);
}

function sendKiss() {
  for (let i = 0; i < 10; i++) {
    setTimeout(createHeart, i * 120);
  }
  alert("Besito enviado ðŸ’‹â¤ï¸");
}

// letra por letra con promesa
function typeWriter(element, text, speed) {
  let i = 0;
  element.innerHTML = "";
  return new Promise(resolve => {
    const interval = setInterval(() => {
      element.innerHTML += text.charAt(i);
      i++;
      if (i === text.length) {
        clearInterval(interval);
        resolve();
      }
    }, speed);
  });
}

// funciÃ³n principal
async function openBall() {
  const ball = document.getElementById("ball");
  const surprise = document.getElementById("surprise");
  const title = document.getElementById("title");
  const message = document.getElementById("message");
  const sound = document.getElementById("captureSound");

  // 3 temblores con 2s de espera entre cada uno
  for (let i = 0; i < 3; i++) {
    ball.classList.remove("shake");
    void ball.offsetWidth; // reinicia animaciÃ³n
    ball.classList.add("shake");
    await new Promise(r => setTimeout(r, 2000));
  }

  // abrir PokÃ©ball
  ball.classList.add("open");
  document.body.classList.add("dark");
  surprise.style.display = "block";
  sound.play();

  // corazones flotando
  for (let i = 0; i < 18; i++) {
    setTimeout(createHeart, i * 150);
  }

  // mostrar texto letra por letra
  await typeWriter(title, titleText, 120);
  await typeWriter(message, messageText, 70);
}

// clic en la PokÃ©ball
document.getElementById("ball").addEventListener("click", openBall);
</script>
</body>
</html>
